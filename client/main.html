<!--Template for starting a new bingo game-->
<template name="startGame">
    {{#unless isLoggedIn}}
        You need to login to play Bingo
    {{else}}

        <button id = "startButton" type="button" class="btn btn-lg">Start Bingo</button>

    {{/unless}}
</template>



<template name="testing">
    {{#unless isLoggedIn}}

        <div class="panel panel-default">
            <div class="panel-body">
                <form>
                    <h3 id="gameOptionsId" align="center">Game Options </h3>
                    Pick Delay<br>
                    <input id="pickTimerDelay" type = "text" name="pickTimerDelay" value="100">
                </form>
                {{>autoSelect}}
                <br>
                {{> startGame}}
                <br>
                {{>gameReset}}



            </div>

        </div>

    {{/unless}}
</template>


<template name="pickedBingoBall">
    <button id = "pickedBingoBall" type="button" class="btn btn-lg">{{pickedBingoNumber}}</button>
</template>

<template name="autoSelect">
    <label><input id ="autoSelectId" type="checkbox" value="true" checked> Auto Select Bingo Numbers</label>
    <label><input id ="autoValidateBingoID" type="checkbox" value="true" checked> Auto Validate Bingo Jackpot</label>
    <div id ="winningNumbersId">00 00 00 00 00</div>
    <div id ="winningNumbersId2">00 00 00 00 00</div>
</template>
