<!--Template for starting a new bingo game-->
<template name="startGame">
    {{#unless isLoggedIn}}
        You need to login to play Bingo
    {{else}}
        <button id = "startButton" type="button" class="btn btn-lg">Start Bingo</button>
    {{/unless}}
</template>



<template name="testing">
    {{#unless isLoggedIn}}

        <div class="panel panel-default">
            <div class="panel-body">
                <form>
                    <h3>Testing</h3>
                    Pick Delay<br>
                    <input id="pickTimerDelay" type = "text" name="pickTimerDelay" value="5000">
                </form>
                <br>
                {{>gameReset}}
            </div>

        </div>

    {{/unless}}
</template>


<template name="pickedBingoBall">
    <button id = "pickedBingoBall" type="button" class="btn btn-lg">{{pickedBingoNumber}}</button>
</template>
